version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.15.0

executors:
  default:
    docker:
      - image: cimg/base:2022.01

jobs:
  lint-and-test:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.19.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: |
            go mod download
            go install honnef.co/go/tools/cmd/staticcheck@latest
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run lint
          command: staticcheck ./...
      - run:
          name: Prepare for docker build
          command: |
            mkdir -p /tmp/output
            cp -r . /tmp/output
      - persist_to_workspace:
          root: /tmp/output
          paths:
            - .
  build-and-push:
    executor: default
    steps:
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-and-push-image:
          name: build-and-push-app
          executor: default
          attach-workspace: true
          setup-remote-docker: true
          remote-docker-version: default
          workspace-root: /tmp/output
          docker-context: .
          dockerfile: Dockerfile
          path: .
          registry-url: $GAR_REGISTRY_URL
          gcloud-service-key: GCLOUD_SERVICE_KEY
          google-project-id: GOOGLE_PROJECT_ID
          google-compute-region: GOOGLE_COMPUTE_REGION
          google-compute-zone: GOOGLE_COMPUTE_ZONE
          image: $GAR_IMAGE_REPO/app
          tag: $CIRCLE_SHA1
      - gcp-gcr/add-image-tag:
          name: app-add-image-tag
          executor: default
          gcloud-service-key: GCLOUD_SERVICE_KEY
          google-compute-region: GOOGLE_COMPUTE_REGION
          google-compute-zone: GOOGLE_COMPUTE_ZONE
          google-project-id: GOOGLE_PROJECT_ID
          image: $GAR_IMAGE_REPO/app
          registry-url: $GAR_REGISTRY_URL
          source-tag: $CIRCLE_SHA1
          target-tag: latest
workflows:
  test:
    jobs:
      - lint-and-test:
          filters:
            branches:
              ignore:
                - main
  deploy-dev:
    when:
      equal: [main, << pipeline.git.branch >>]
    jobs:
      - lint-and-test:
          context: dev
      - build-and-push:
          context: dev
          requires:
            - lint-and-test
          filters:
            branches:
              only: main